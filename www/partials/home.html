
<div class="formWrapper">
    <form name="testForm">
    <input type="input" class="formRow" ng-model="user_name" placeholder="Name" style="border-bottom:0px !important;">
    <input type="input" class="formRow" ng-model="user_email" placeholder="Email" style="border-bottom:0px !important;">
    <input type="password" class="formRow" ng-model="user_password" placeholder="Password" style="width:301px !important">

    <br />
    <input type="submit" name="Submit" value="Next" class="Next" ng-click="signup();">
    </form>
</div><br />
<ul>
    <li class="err" ng-repeat="error in errors"> {{ error}} </li>
</ul>
<ul>
    <li class="info" ng-repeat="msg in msgs"> {{ msg}} </li>
</ul>
